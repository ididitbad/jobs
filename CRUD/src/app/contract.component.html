
<div>
  <!--<h3>
   {{updated}}
 </h3>-->
  <ngx-datatable
    #mydatatable
    class="material"
    [headerHeight]="50"
    [limit]="10"
    [columnMode]="'force'"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [rows]="rows">
    <ngx-datatable-column name="Id">
      <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Name">
      <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
            <span
              title="Double click to edit"
              (click)="editing[row.$$index + '-name'] = true"
              *ngIf="!editing[row.$$index + '-name']">
              {{value}}
            </span>
        <input
          autofocus
          (blur)="updateValue($event, 'name', value, row)"
          *ngIf="editing[row.$$index + '-name']"
          type="text"
          [value]="value"
        />
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Price">
      <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
            <span
              title="Double click to edit"
              (click)="editing[row.$$index + '-price'] = true"
              *ngIf="!editing[row.$$index + '-price']">
              {{value}}
            </span>
        <input
          autofocus
          (blur)="updateValue($event, 'price', value, row)"
          *ngIf="editing[row.$$index + '-price']"
          type="text"
          [value]="value"
        />
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="">
      <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
        <button md-raised-button (click)="deleteRow($event, row)">Delete</button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
